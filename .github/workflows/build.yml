name: Build and Test

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 150
    
    steps:
    - name: Check initial disk space
      run: |
        df -h
        echo "Available disk space:"
        df -h / | tail -1

    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          bison \
          flex \
          build-essential \
          cmake \
          autoconf \
          autoconf-archive \
          automake \
          libtool \
          libltdl-dev \
          libx11-dev \
          libxft-dev \
          libxext-dev \
          libxtst-dev \
          libxrandr-dev \
          ninja-build \
          pkg-config
        sudo apt-get clean
        sudo rm -rf /var/lib/apt/lists/*

    - name: Bootstrap vcpkg
      working-directory: ${{ github.workspace }}
      run: |
        chmod +x ./vcpkg/bootstrap-vcpkg.sh
        ./vcpkg/bootstrap-vcpkg.sh

    - name: Set vcpkg environment variables
      run: |
        echo "VCPKG_ROOT=${{ github.workspace }}/vcpkg" >> $GITHUB_ENV
        echo "${{ github.workspace }}/vcpkg" >> $GITHUB_PATH

    - name: Set up Miniconda
      uses: conda-incubator/setup-miniconda@v3
      with:
        auto-update-conda: true
        python-version: '3.13'
        environment-name: robotic_notes
        activate-environment: robotic_notes

    - name: Install Python dependencies
      shell: bash -l {0}
      run: |
        conda activate robotic_notes
        pip install rerun-sdk
        conda install -c conda-forge opencv -y
        pip install graphslam
        conda install -c conda-forge gtsam -y
        conda install -c conda-forge matplotlib -y
        conda install -c conda-forge plotly -y
        conda install -c conda-forge jupyterlab -y
        pip install gradio_rerun
        pip install ahrs
        conda clean -afy
        pip cache purge

    - name: Check disk space before CMake
      run: |
        df -h
        du -sh ${{ github.workspace }}/* 2>/dev/null | sort -h | tail -10

    - name: Configure CMake
      working-directory: ${{ github.workspace }}
      run: |
        cmake -S . -B build \
          -DCMAKE_TOOLCHAIN_FILE=./vcpkg/scripts/buildsystems/vcpkg.cmake \
          -DCMAKE_BUILD_TYPE=Release

    - name: Clean up vcpkg build artifacts
      run: |
        # Clean up vcpkg buildtrees and downloads to save disk space
        if [ -d "${{ github.workspace }}/vcpkg/buildtrees" ]; then
          rm -rf ${{ github.workspace }}/vcpkg/buildtrees
        fi
        if [ -d "${{ github.workspace }}/vcpkg/downloads" ]; then
          rm -rf ${{ github.workspace }}/vcpkg/downloads
        fi
        if [ -d "${{ github.workspace }}/build/vcpkg_installed" ]; then
          find ${{ github.workspace }}/build/vcpkg_installed -name "buildtrees" -type d -exec rm -rf {} + 2>/dev/null || true
          find ${{ github.workspace }}/build/vcpkg_installed -name "downloads" -type d -exec rm -rf {} + 2>/dev/null || true
        fi
        df -h

    - name: Build C++ project
      working-directory: ${{ github.workspace }}
      run: |
        cmake --build build --parallel $(nproc)

    - name: Clean up build artifacts (keep only binaries)
      run: |
        if [ -d "${{ github.workspace }}/build" ]; then
          find ${{ github.workspace }}/build -name "*.o" -delete
          find ${{ github.workspace }}/build -name "*.a" -delete
          find ${{ github.workspace }}/build -name "CMakeFiles" -type d -exec rm -rf {} + 2>/dev/null || true
        fi
        df -h

    - name: Verify build
      working-directory: ${{ github.workspace }}
      run: |
        echo "=== C++ Build Verification ==="
        ls -la build/
        echo ""
        echo "=== Python Environment Verification ==="
        conda activate robotic_notes
        python --version
        python -c "import rerun; print('rerun-sdk:', rerun.__version__)"
        python -c "import cv2; print('opencv:', cv2.__version__)"

